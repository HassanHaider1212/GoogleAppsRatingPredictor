<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apps Rating Predictor</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>

</head>
<body>

    <!-- <div class="container">
        <img src="/Images/Social.jpg" class="img-responsive center-block" width="500" height="236">
    </div> -->

    <div class="background">

        <form class="container formbackground" id="submissionform"> 

            <div class="form-group alert alert-danger" id="appnamediv" hidden>
                Please enter the App Name!
            </div>
            <div class="form-group" id="appnamediv">
                <label for="appname">App Name <span class="required" style="color: red;">*</span></label>
                <input type="text" class="form-control" placeholder="Name" id="appname" required>
            </div>

            <!-- <div class="form-group alert alert-danger" id="ratingcountdiv" hidden>
                Please enter the Rating Count!
            </div> -->
            <div class="form-group">
                <label for="ratingcount">Rating Count</label>
                <input type="number" class="form-control" placeholder="Rating Count" id="ratingcount">
            </div>

            <div class="form-group">
                <label for="installs">No of Installs</label>
                <input type="number" class="form-control" placeholder="No of Installs" id="installs">
            </div>

            <div class="form-group">
                <label  for="price">Amount</label>
                <div class="input-group">
                    <div class="input-group-addon">$</div>
                    <input type="number" class="form-control" placeholder="Price" id="price">
                </div>
            </div>

            <div class="form-group">
                <label for="size">App Size</label>
                <input type="number" class="form-control" placeholder="Size" id="size">
            </div>
            
            <div class="form-group">
                <label for="version">Android Version</label>
                <input type="number" class="form-control" placeholder="Android Version" id="version">
            </div>
            
            <div class="form-group">
                <label for="last_update">Days Since Last Updated</label>
                <input type="number" class="form-control" placeholder="Days Since Last Updated" id="last_update">
            </div>

            <br>
            <div class="dropdown">
                <label for="contentRating">Select Content Rating:</label>
                <select class="btn btn-default dropdown-toggle" id="contentRating" name="content_rating">
                    <option value="default">select</option>
                    <option value="adult">Adult only 18+</option>
                    <option value="everyone">Everyone</option>
                    <option value="everyone10">Everyone 10+</option>
                    <option value="Mature17">Mature 17+</option>
                    <option value="Teen">Teen</option>
                </select>
            </div>
            <br>

            <div class="dropdown">
                <label for="category">Select Category:</label>
                <select class="btn btn-default dropdown-toggle" id="category" name="_category">
                    <option value="default">select</option>
                    <option value="Books">Books & Reference</option>
                    <option value="Business">Business</option>
                    <option value="Education">Education</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Finance">Finance</option>
                    <option value="Lifestyle">Lifestyle</option>
                    <option value="Music">Music & Audio</option>
                    <option value="Personalization">Personalization</option>
                    <option value="Productivity">Productivity</option>
                    <option value="Tools">Tools</option>
                    <option value="Others">Others</option>
                </select>
            </div>

            <br>

            <div class="checkbox">
                <label for="ad_supported">                
                    <input type="checkbox" id="ad_supported" value="0">
                    Ad Supported
                </label>
            </div>

            <div class="checkbox">
                <label for="InAppPurchases">                
                    <input type="checkbox" id="InAppPurchases" value="0">
                    In App Purchases
                </label>
            </div>

            <div class="checkbox">
                <label for="EditorsChoice">                
                    <input type="checkbox" id="EditorsChoice" value="0">
                    Editors Choice
                </label>
            </div>

            <br>
            <button id="submitform" type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    
    <br>   
    <div class="form-group alert alert-danger" id="formDbdiv" hidden>
        Error: App Name Already Exists!
    </div>
    <div class="form-group alert alert-danger" id="resultdiv" hidden>
        Error: Invalid result!
    </div>
    <div id="result_range" hidden>
        <label for="result_range_text">Range</label>
        <input type="text" class="form-control" id="result_range_text" disabled>
    </div>
    <div id="tasks">
        
    </div> 
</body>

<script type="text/javascript" src="/eel.js"></script>
<script src="index.js"></script>

</html>
